name: Backend Deployment Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          
      - name: Restore dependencies
        working-directory: ./backend/TaskFlow.Api
        run: dotnet restore
        
      - name: Build
        working-directory: ./backend/TaskFlow.Api
        run: dotnet build --no-restore --configuration Release
        
      - name: Publish
        working-directory: ./backend/TaskFlow.Api
        run: dotnet publish --no-build --configuration Release --output ./publish
        
      - name: Create Deployment Package
        working-directory: ./backend/TaskFlow.Api
        shell: cmd
        run: |
          echo "=== Creating backend deployment package ==="
          echo "Current directory: %CD%"
          echo "Creating zip archive..."
          
          powershell -Command "Compress-Archive -Path ./publish/* -DestinationPath ../backend-deployment.zip -Force"
          
          echo "=== Backend deployment package created ==="
          dir ..\backend-deployment.zip
          
      - name: Upload Backend Deployment Package
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./backend/backend-deployment.zip
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download Backend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          
      - name: Deploy to Azure Web App using Publish Profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TaskFlowBackend'
          slot-name: 'Production'
          package: backend-deployment.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}
