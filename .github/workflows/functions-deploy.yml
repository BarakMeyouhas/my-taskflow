name: Azure Functions Deployment Workflow

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".github/workflows/functions-deploy.yml"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        working-directory: ./functions
        run: dotnet restore

      - name: Build
        working-directory: ./functions
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        working-directory: ./functions
        run: dotnet publish --no-build --configuration Release --output ./publish

      - name: Create Deployment Package
        working-directory: ./functions
        shell: cmd
        run: |
          echo "=== Creating functions deployment package ==="
          echo "Current directory: %CD%"
          echo "Creating zip archive..."

          powershell -Command "Compress-Archive -Path ./publish/* -DestinationPath ../functions-deployment.zip -Force"

          echo "=== Functions deployment package created ==="
          dir ..\functions-deployment.zip

      - name: Upload Functions Deployment Package
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: ${{ github.workspace }}/functions-deployment.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Functions Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: functions-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: "e846a1a1-ec8b-4365-adff-1fd5ea2c2b30"

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: "UserRegistrationFunction"
          package: functions-deployment.zip
