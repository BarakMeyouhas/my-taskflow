# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - TaskFlow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: ./frontend
        shell: cmd
        run: |
          echo "=== Current working directory ==="
          cd
          echo "=== Installing dependencies ==="
          npm install
          echo "=== Dependencies installed successfully ==="
          echo "=== Checking TypeScript compilation ==="
          npx tsc --noEmit
          echo "=== TypeScript check passed ==="
          echo "=== Starting build process ==="
          echo "=== Running: npm run build ==="
          npm run build
          echo "=== Build command completed ==="
          echo "=== Checking build exit code ==="
          echo "Exit code: %ERRORLEVEL%"
          echo "=== Checking if .next folder was created ==="
          if exist .next (
            echo "SUCCESS: .next folder exists after build"
            dir .next
          ) else (
            echo "ERROR: .next folder missing after build command"
            echo "=== This means the build actually failed ==="
            echo "=== Checking what files exist ==="
            dir
            echo "=== Build step will now FAIL ==="
            exit /b 1
          )
          echo "=== Build verification passed ==="
          echo "=== Running tests ==="
          npm run test --if-present
      
      - name: Capture build output
        working-directory: ./frontend
        shell: cmd
        run: |
          echo "=== Capturing build output for debugging ==="
          echo "=== Running build with verbose output ==="
          npm run build --verbose 2>&1
          echo "=== Build verbose command completed ==="
          echo "=== Exit code: %ERRORLEVEL% ==="
          echo "=== Checking for .next folder again ==="
          if exist .next (
            echo "SUCCESS: .next folder exists after verbose build"
            dir .next
          ) else (
            echo "FAILURE: .next folder still missing after verbose build"
            echo "=== This confirms the build is fundamentally failing ==="
            exit /b 1
          )
      
      - name: Verify build output
        working-directory: ./frontend
        shell: cmd
        run: |
          echo "=== Build verification step ==="
          echo "=== Current directory contents ==="
          dir
          echo "=== Checking for .next folder specifically ==="
          if exist .next (
            echo "SUCCESS: .next folder exists"
            echo "=== .next folder contents ==="
            dir .next
          ) else (
            echo "FAILURE: .next folder still missing"
            echo "=== All files and folders ==="
            dir /a
            echo "=== This step should not run if build succeeded ==="
            echo "=== Build verification step will now FAIL ==="
            exit /b 1
          )
      
      - name: Clean up for deployment
        working-directory: ./frontend
        shell: cmd
        run: |
          # Remove only development dependencies and logs
          rmdir /s /q node_modules
          rmdir /s /q .git
          del /q *.log
          del /q .env.local
          del /q .env.development.local
          del /q .env.test.local
          del /q .env.production.local
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Debug deployment package
        run: |
          echo "=== Deployment Package Contents ==="
          ls -la
          echo "=== Package.json contents ==="
          cat package.json
          echo "=== Next.js build files ==="
          ls -la .next
          echo "=== Public files ==="
          ls -la public
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'TaskFlow'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3096CF908AD24070BB116DE0496C5F86 }}