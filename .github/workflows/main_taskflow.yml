# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - TaskFlow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: ./frontend
        run: |
          npm install
          npm run build
          npm run test --if-present
      
      - name: Verify build output
        working-directory: ./frontend
        shell: cmd
        run: |
          echo "=== Build Output Verification ==="
          dir .next
          echo "=== Public Files ==="
          dir public
          echo "=== Package Files ==="
          dir package.json
      
      - name: Clean up for deployment
        working-directory: ./frontend
        shell: cmd
        run: |
          # Remove only development dependencies and logs
          rmdir /s /q node_modules
          rmdir /s /q .git
          del /q *.log
          del /q .env.local
          del /q .env.development.local
          del /q .env.test.local
          del /q .env.production.local
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Debug deployment package
        run: |
          echo "=== Deployment Package Contents ==="
          ls -la
          echo "=== Package.json contents ==="
          cat package.json
          echo "=== Next.js build files ==="
          ls -la .next
          echo "=== Public files ==="
          ls -la public
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'TaskFlow'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3096CF908AD24070BB116DE0496C5F86 }}