name: Test Environment

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Basic Commands
        run: |
          echo "=== Testing basic commands ==="
          echo "Current directory: ${{ github.workspace }}"
          echo "GitHub workspace: ${{ github.workspace }}"
          echo "Runner temp: ${{ runner.temp }}"
          echo "Runner workspace: ${{ runner.workspace }}"
          echo "=== Basic commands completed ==="
          
      - name: Test Directory Listing
        run: |
          echo "=== Testing directory listing ==="
          dir
          echo "=== Directory listing completed ==="
          
      - name: Test Simple Echo
        run: |
          echo "=== Simple echo test ==="
          echo "Hello World"
          echo "=== Echo test completed ==="
